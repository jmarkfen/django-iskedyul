{% extends 'base.html' %}
{% block content %}
<div class="container justify-content-center">
    <div class="row g-4">
        <div class="col">
            <div class="card border-primary-subtle rounded-0 h-100">
                <div class="card-body">
                    <a class="stretched-link" href="{% url "table_create" %}"></a>
                    <h5 class="card-title">New..</h5>
                    <p class="card-text">Click to create a new timetable.</p>
                </div>
            </div>
        </div>
        {% for timetable in object_list %}
        <div class="col">
            <div class="card border-primary-subtle rounded-0 h-100">
                <div class="card-body">
                    <a class="stretched-link" href="{% url "table_detail" timetable.id %}"></a>
                    <h5 class="card-title">{{ timetable.title }}</h5>
                    <p class="card-text">{{ timetable.notes }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
