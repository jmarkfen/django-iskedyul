{% extends 'base.html' %}
{% block content %}
    {% for timeblock in object.timeblocks.all %}
        <a href="{% url "timeblock-detail" object.id timeblock.id %}"
            <p>{{ timeblock.content }}</p>
        </a>
        <p>day: {{ timeblock.get_day_display }}</p>
        <p>start time: {{ timeblock.start_time|time:'h:i A' }}</p>
        <p>end time: {{ timeblock.end_time|time:'h:i A' }}</p>
        
    {% endfor %}
{% endblock %}
