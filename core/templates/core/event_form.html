{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
{{ form.media }}
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit">
</form>
{% if object %}
    <a href="{% url 'block_delete' object.timetable_id object.id %}">delete</a>
{% endif %}
<a href={% url 'set_detail' set_id %}>go back</a>
{% endblock %}
