{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
{{ form.media }}
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit">
</form>
{% if object %}
    <a href="{% url 'block_delete' object.set_id object.id %}">delete</a>
{% endif %}
{% endblock %}
